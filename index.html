<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
  <style>
    .list-group-item {
      font-weight: bold;
    }
    .list-group-item .item-description {
      font-weight: normal;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
          <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form id="addForm" class="form-inline mb-3">
        <input type="text" class="form-control mr-2" id="item" placeholder="Item Name">
        <input type="text" class="form-control mr-2" id="description" placeholder="Item Description">
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group"></ul>
    </div>
  </div>

  <script>
    var form = document.getElementById('addForm');
    var itemList = document.getElementById('items');
    var filter = document.getElementById('filter');

    // Form submit event
    form.addEventListener('submit', addItem);
    // Filter event
    filter.addEventListener('keyup', filterItems);

    // Load items from local storage
    loadItems();

    // Add item
    function addItem(e) {
      e.preventDefault();

      // Get input values
      var newItemName = document.getElementById('item').value;
      var newItemDescription = document.getElementById('description').value;

      // Create new li element
      var li = document.createElement('li');
      li.className = 'list-group-item';

      // Create div for item name
      var itemNameDiv = document.createElement('div');
      itemNameDiv.textContent = newItemName;

      // Create div for item description
      var itemDescriptionDiv = document.createElement('div');
      itemDescriptionDiv.className = 'item-description';
      itemDescriptionDiv.textContent = newItemDescription;

      // Create delete button
      var deleteBtn = document.createElement('button');
      deleteBtn.className = 'btn btn-danger btn-sm float-right delete';
      deleteBtn.appendChild(document.createTextNode('X'));

      // Append elements to li
      li.appendChild(itemNameDiv);
      li.appendChild(itemDescriptionDiv);
      li.appendChild(deleteBtn);

      // Append li to list
      itemList.appendChild(li);

      // Clear input fields
      document.getElementById('item').value = '';
      document.getElementById('description').value = '';

      // Store item details in local storage
      var item = {
        name: newItemName,
        description: newItemDescription
      };

      var storedItems = JSON.parse(localStorage.getItem('items')) || [];
      storedItems.push(item);
      localStorage.setItem('items', JSON.stringify(storedItems));
    }

    // Delete item
    function deleteItem(e) {
      if (confirm('Are You Sure?')) {
        var li = e.target.parentElement;
        var itemName = li.firstChild.textContent;

        // Remove item from UI
        itemList.removeChild(li);

        // Remove item from local storage
        var storedItems = JSON.parse(localStorage.getItem('items'));
        var updatedItems = storedItems.filter(function (item) {
          return item.name !== itemName;
        });
        localStorage.setItem('items', JSON.stringify(updatedItems));
      }
    }

    // Filter Items
    function filterItems(e) {
      var text = e.target.value.toLowerCase();
      var items = itemList.getElementsByTagName('li');
      Array.from(items).forEach(function (item) {
        var itemName = item.firstChild.textContent.toLowerCase();
        var itemDescription = item.getElementsByClassName('item-description')[0].textContent.toLowerCase();
        if (itemName.indexOf(text) !== -1 || itemDescription.indexOf(text) !== -1) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    // Load items from local storage
    function loadItems() {
      var storedItems = JSON.parse(localStorage.getItem('items'));
      if (storedItems) {
        storedItems.forEach(function (item) {
          var li = document.createElement('li');
          li.className = 'list-group-item';

          var itemNameDiv = document.createElement('div');
          itemNameDiv.textContent = item.name;

          var itemDescriptionDiv = document.createElement('div');
          itemDescriptionDiv.className = 'item-description';
          itemDescriptionDiv.textContent = item.description;

          var deleteBtn = document.createElement('button');
          deleteBtn.className = 'btn btn-danger btn-sm float-right delete';
          deleteBtn.appendChild(document.createTextNode('X'));

          deleteBtn.addEventListener('click', deleteItem);

          li.appendChild(itemNameDiv);
          li.appendChild(itemDescriptionDiv);
          li.appendChild(deleteBtn);

          itemList.appendChild(li);
        });
      }
    }
  </script>
</body>
</html>
