<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
  <style>
    .list-group-item {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form id="addForm" class="form-inline mb-3">
        <input type="text" class="form-control mr-2" id="item" placeholder="Item Name">
        <input type="text" class="form-control mr-2" id="description" placeholder="Item Description">
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">Item 1 <div class="item-description">Description 1</div> <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item">Item 2 <div class="item-description">Description 2</div> <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item">Item 3 <div class="item-description">Description 3</div> <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item">Item 4 <div class="item-description">Description 4</div> <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      </ul>
    </div>
  </div>
  
  <script>
    var form = document.getElementById('addForm');
    var itemList = document.getElementById('items');
    var filter = document.getElementById('filter');

    // Form submit event
    form.addEventListener('submit', addItem);
    // Delete event
    itemList.addEventListener('click', removeItem);
    // Filter event
    filter.addEventListener('keyup', filterItems);

    // Add item
    function addItem(e) {
      e.preventDefault();

      // Get input values
      var newItemName = document.getElementById('item').value;
      var newItemDescription = document.getElementById('description').value;

      // Create new li element
      var li = document.createElement('li');
      li.className = 'list-group-item';

      // Create div for item name
      var itemNameDiv = document.createElement('div');
      itemNameDiv.textContent = newItemName;

      // Create div for item description
      var itemDescriptionDiv = document.createElement('div');
      itemDescriptionDiv.className = 'item-description';
      itemDescriptionDiv.textContent = newItemDescription;

      // Create delete button
      var deleteBtn = document.createElement('button');
      deleteBtn.className = 'btn btn-danger btn-sm float-right delete';
      deleteBtn.appendChild(document.createTextNode('X'));

      // Append elements to li
      li.appendChild(itemNameDiv);
      li.appendChild(itemDescriptionDiv);
      li.appendChild(deleteBtn);

      // Append li to list
      itemList.appendChild(li);

      // Clear input fields
      document.getElementById('item').value = '';
      document.getElementById('description').value = '';
    }

    // Remove item
    function removeItem(e) {
      if (e.target.classList.contains('delete')) {
        if (confirm('Are You Sure?')) {
          var li = e.target.parentElement;
          itemList.removeChild(li);
        }
      }
    }

    // Filter items
    function filterItems(e) {
      var text = e.target.value.toLowerCase();
      var items = itemList.getElementsByTagName('li');
      Array.from(items).forEach(function (item) {
        var itemNameDiv = item.querySelector('div:first-child');
        var itemDescriptionDiv = item.querySelector('.item-description');

        var itemName = itemNameDiv.textContent.toLowerCase();
        var itemDescription = itemDescriptionDiv.textContent.toLowerCase();

        if (itemName.indexOf(text) !== -1 || itemDescription.indexOf(text) !== -1) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
